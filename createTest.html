    <body>
        <script defer src = "script.js"></script>
        <script defer src = "createTestLogic.js"></script>
        <header>
            <div><a href="index.html" class = "titleLink">StudySpiel</a></div>
            <button class = "categoryButton"><div id = "categoryButtonA">Math</div></button>
            <button class = "categoryButton"><div id = "categoryButtonB">Physics</div></button>
            <button class = "categoryButton"><div id = "categoryButtonC">Chemistry</div></button>
            <div id = "dropdown">
                <button id = "dropdownButton" onclick="searchpage()">All topics</button>
                <div id = "dropdownContent">
                    <button class = "dropdownItem"><div id = "categoryButtonD">A</div></button>
                    <button class = "dropdownItem"><div id = "categoryButtonE">B</div></button>
                    <button class = "dropdownItem"><div id = "categoryButtonF">C</div></button>
                </div>
            </div>
        </header>

        <main id = "mainForm">
            <form onsubmit="return false" name = "createTestForm">
                <div id = "formForTest">
                    <select id = "selectDocType">
                        <option value="plain">Plain</option>
                        <option value="crypto">Crytography</option>
                    </select>
                    <div id = "questionCreationTypeContainer">
                        <select id = "cipherContainer" style="display: none;">
                            <option value="Affine">Affine</option>
                            <option value="Atbash">Atbash</option>
                            <option value="Baconian">Baconian - WIP</option>
                            <option value="Caesar">Caesar</option>
                            <option value="Home">Hill - WIP</option>
                            <option value="Porta">Porta - WIP</option>
                            <option value="Nihilist">Nihilist - WIP</option>
                            <option value="Railfence">Railfence - WIP</option>
                            <option value="Vigenère">Vigenère - WIP</option>
                            <optgroup label = "Mono-Alphabetic">
                                <option value="Mispelled">Mispelled Aristocrat - WIP</option>
                                <option value="Aristocrat">Aristocrat - WIP</option>
                                <option value="Patristocrat">Patristocrat - WIP</option>
                                <option value="Xenocrypts">Xenocrypts</option>
                            </optgroup>
                            <optgroup label = "Morse-Related">
                                <option value="Morbit">Morbit - WIP</option>
                                <option value="Morse">Morse - WIP</option>
                                <option value="Pollux">Pollux - WIP</option>
                            </optgroup>
                        </select>
                        <button id = "addQuestionButton" >Create test</button>
                        <button id = "bluePrintTest" onclick="selectExistingTest()">Load existing test</button>
                    </div>
                    
                </div>
                
            </form>





        </main>

                <div><a href = "createTest.html" style="font-style: normal;">Create Test</a></div>
            </div>
            
        </footer>
