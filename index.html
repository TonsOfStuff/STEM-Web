<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STEM Web</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src = "script.js" async></script>
        <header>
            <div><a href="index.html" style="text-decoration: none; color: white; font-size: 25px;">StudySesh</a></div>
            <button class = "categoryButton"><div id = "categoryButtonA">Math</div></button>
            <button class = "categoryButton"><div id = "categoryButtonB">Physics</div></button>
            <button class = "categoryButton"><div id = "categoryButtonC">Chemistry</div></button>
            <div id = "dropdown">
                <button id = "dropdownButton"><a href = "search.html" style = "color:white; text-decoration: none;">Other topics</a></button>
                <div id = "dropdownContent">
                    <button class = "dropdownItem"><div id = "categoryButtonD">A</div></button>
                    <button class = "dropdownItem"><div id = "categoryButtonE">B</div></button>
                    <button class = "dropdownItem"><div id = "categoryButtonF">C</div></button>
                </div>
            </div>
        </header>
        

        <div id = "main">
            <div id = "aboutSection">
                Quiz website!
            </div>
            <div id = "questionContainer" style = "display: none;">
                <div id = "questionBox"></div>
                <form id = "form" onsubmit="return false">
                    <input type = "text" id = "answerBox" name = "answer">
                    <button id = "submit" name = "submit" onclick = "submitAnswer()">Submit</button>
                </form>
                <div id = "rightOrWrongText"></div> 
                <div id = "score"></div>
            </div>
            
        </div>
        
        <div id = "startButtonContainer" style = "display: none;">
            <div id = "startButtonBorder">
                <button id = "startButton">Start Test</button>
            </div>
        </div>
        


    </body>
</html>
