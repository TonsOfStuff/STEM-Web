<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-adsense-account" content="ca-pub-6706128606593873">
        <meta name="description" content="The test site for topics like math, science, history">
        <meta name="keywords" content="Study, Test, Testing, Subjects, Learn, Practice">
        <meta name="author" content="Jerry Du">
        <meta http-equiv="Cache-control" content="private">
        <title>Test Page | A website for studying, learning, and creating tests</title>
        <link rel="canonical" href="https://studyspiel.com/test-taker/" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <script>
            // Make sure not going straight to test.html
            if (document.referrer === "" || document.referrer.includes("test")) {
                // Redirect to index.html
                window.location.href = "index.html";
            }
        </script>
    </head>
    <body>
        <script defer src = "script.js"></script>
        <script defer src = "testMech.js"></script>
        <header>
            <div><a href="index.html" style="text-decoration: none; color: white; font-size: 30px; padding-left: 10px;">StudySpiel</a></div>
            <button class = "categoryButton"><div id = "categoryButtonA">Math</div></button>
            <button class = "categoryButton"><div id = "categoryButtonB">Physics</div></button>
            <button class = "categoryButton"><div id = "categoryButtonC">Chemistry</div></button>
            <div id = "dropdown">
                <button id = "dropdownButton" onclick="searchpage()">All topics</button>
                <div id = "dropdownContent">
                    <button class = "dropdownItem"><div id = "categoryButtonD">A</div></button>
                    <button class = "dropdownItem"><div id = "categoryButtonE">B</div></button>
                    <button class = "dropdownItem"><div id = "categoryButtonF">C</div></button>
                </div>
            </div>
        </header>

        <div id = "main">
            <div class = "scrollWatcher"></div>
            <div id = "titleTest"></div>
            <div id = "aboutSection">
                Quiz website!
            </div>
            <form id = "form" onsubmit="return false" style = "display: none;">
                <div id = "filler"></div>
                <div id = "scoreUI"></div>
                <button id = "submit" name = "submit" onclick = "checkAnswer()">Submit</button>
            </form>
            <div id = "startButtonContainer">
                <div id = "startButtonBorder">
                    <form id = "optionsForm">
                        <div id = "selectNumbersOfQuestionsContainer">
                            <label for="selectNumOfQuestions">Number of Questions:</label>
                            <input type = "number" id = "selectNumOfQuestions" placeholder="All">
                        </div>
                        <div id = "selectModeContainer">
                            <label for = "selectMode">Select difficulty:</label>
                            <select name = "Mode" id = "selectMode">
                                <option value = "easy">Beginner-Friendly</option>
                                <option value = "hard">In-Depth</option>
                            </select>
                        </div>
                    </form>
                    
                    <button id = "startButton">Start Test</button>
                </div>
            </div>
        </div>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6706128606593873" crossorigin="anonymous"></script>
        <!-- Lower bottom for tests -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6706128606593873"
            data-ad-slot="8342383939"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>


        <footer>
            <div>A website about random tests that may or may not help you study! <br><br> <span style="font-size: 12px;">jtons2008@gmail.com</span></div>
            <div id = "footerItems">
                <div><a href = "index.html">Home</a></div>
                <div><a href = "search.html">All Topics</a></div>
                <div><a href = "aboutUs.html">About Us</a></div>
                <div><a href = "createTest.html">Create Test</a></div>
            </div>
            
        </footer>
    </body>
</html>
